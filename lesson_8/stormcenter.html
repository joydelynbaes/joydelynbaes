    <h1>Weathering Daily</h1>
    <div class="with">for everydays weather update</div>

<main class="clearfix">
  <h2 class="pre">Preston, Idaho</h2>

  <form method="get" action="hanks.html">
  <fieldset>
    <legend>Information</legend>
    <label>First Name: <input type="text" name="firstName" pattern="[A-Za-z]{5,}" required></label>
    <label>Last Name: <input type="text" name="lastName" pattern="[A-Za-z]{5,}" required></label>
    <label>Email*: <input type="email" name="eMail" placeholder="name@mail.com" required></label>
    <label>Contacts: <input type="tel" name="contact" required></label>
    <label>Zip Code: <input type="text" name="zip" required></label>
    <label>Storm Date: <input type="date" name="stormDate"></label>
    <label>Storm Type: <select list="datalist" name="stormType">
    <datalist>
      <option>Select Type</option>
      <option>Flash Flood</option>
      <option>Hail</option>
      <option>Hurricane</option>
      <option>Thunderstorm</option>
      <option>Tornado</option>
    </label>
    </datalist>

    <label class="flexly" for="rating">Rating:&nbsp;&nbsp;&nbsp; <input type="range" id="rating" value="5" min="1" max="10" step="1"
      list="tickmarksk" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><span id="ratingvalue">5</span></label>
    
      <datalist id="tickmarks">
      <option value="0">
      <option value="1">
      <option value="2">
      <option value="3">
      <option value="4">
      <option value="5">
      <option value="6">
      <option value="7">
      <option value="8">
      <option value="9">
      <option value="10">
      </datalist>

    <label>Storm Region <select name="region">
      <option>Select Region</option>
      <option value="preston">Preston</option>
      <option value="">Soda Spring</option>
      <option value="">Fish Haven</option>
    </select></label>

    <label>User in Danger Level</label>
    <label><input type="radio" name="dangerLevel" value="Yes">Yes</label>
    <label><input type="radio" name="dangerLevel" value="Maybe">Maybe</label>
    <label><input type="radio" name="dangerLevel" value="No">No</label>
    <label><input type="textarea" name="comments" rows="4" cols="40"></label>
  </fieldset>

  <input type="submit" value="report" class="submit">
  </form>
</main>
