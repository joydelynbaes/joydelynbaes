<main class="clearfix">
  <h2 class="pre">Storm Center</h2>

  <form method="get" action="thanks.html">
  <fieldset>
    <legend class="title">Fill Up Information</legend>
    <label class="top" for="">First Name: <input type="text" name="firstName" pattern="[A-Za-z]{5,}" required></label>
    <label class="top" for="">Last Name: <input type="text" name="lastName" pattern="[A-Za-z]{4,}" required></label>
    <label class="top" for="">Email*: <input type="email" name="eMail" placeholder="name@mail.com" required></label>
    <label class="top" for="">Phone: <input type="tel" name="phone" required></label>
    <label class="top" for="">Zip Code: <input type="number" name="zip" required></label>
    <label class="top" for="">Storm Date: <input type="date" name="stormDate"></label>
    <label class="top" for="">Storm Type: <select list="datalist" name="stormType">
    
      <datalist>
      <option>Select Type</option>
      <option>Flash Flood</option>
      <option>Hail</option>
      <option>Hurricane</option>
      <option>Thunderstorm</option>
      <option>Tornado</option>
    </label>
    </datalist>
    
      
    <label class="sbs" for="rating">Storm Assess &nbsp;&nbsp;&nbsp; 
      <div class="rating">
      <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
      <span id="ratingvalue">5</span></div></label>
    
      <datalist id="tickmarks">
      <option value="0">
      <option value="1">
      <option value="2">
      <option value="3">
      <option value="4">
      <option value="5">
      <option value="6">
      <option value="7">
      <option value="8">
      <option value="9">
      <option value="10">
      </datalist>

    <label class="top">Storm Region <select name="region" id="region">
      <option>Select Region</option>
      <option value="preston">Preston</option>
      <option value="">Soda Spring</option>
      <option value="">Fish Haven</option>
    </select></label>

    <label class="user">User in Danger Level</label>
    <div class="radio">
    <label><input type="radio" name="dangerLevel" value="Yes">Yes</label>
    <label><input type="radio" name="dangerLevel" value="Maybe">Maybe</label>
    <label><input type="radio" name="dangerLevel" value="No">No</label>
  </div>
  <label class="top" for="textarea">Additional Information or Comments 
    <textarea id="textarea" name="textarea" ></textarea>
</label>
<input type="submit" value="Submit Form" class="submitBtn">
  </fieldset>

  
  </form>
